<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="pop-up.css" />
        <title>Cadastrar currículo</title>
    </head>
    <body>
        <div id="pop-up" style="display: none;">
            <div id="overlay"></div>
            <div id="modal">
                <span id="close">&times;</span>
                <div id="modal-content">
                    <span id="icon">&#10004;</span>
                    <p id="modal-message">Currículo cadastrado com sucesso !</p>
                </div>
            </div>
        </div>
        <div class="container">
            <section class="header">
                <h2>Cadastrar currículo</h2>
            </section>
            <form id="forms" class="forms" action="">
                <!-- Nome: -->
                <div class="form-content">
                    <label for="username">Nome:</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        placeholder="Digite o seu nome..."
                    />
                    <a>Mensagem de erro...</a>
                </div>

                <!-- Email: -->
                <div class="form-content">
                    <label for="email">E-mail:</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Digite o seu e-mail..."
                    />
                    <a>Mensagem de erro...</a>
                </div>

                <!-- CPF: -->
                <div class="form-content">
                    <label for="cpf">CPF:</label>
                    <input
                        type="text"
                        id="cpf"
                        name="cpf"
                        placeholder="Digite o seu CPF..."
                    />
                    <a>Mensagem de erro...</a>
                </div>

                <!-- Matricula: -->
                <div class="form-content">
                    <label for="matricula">Matricula:</label>
                    <input
                        type="text"
                        id="matricula"
                        name="matricula"
                        placeholder="Digite a sua matricula..."
                    />
                    <a>Mensagem de erro...</a>
                </div>

                <!-- Anexo: -->
                <div class="form-content">
                    <label for="file-upload">Anexo:</label>
                    <input
                        type="file"
                        id="file-upload"
                        name="file-upload"
                        placeholder="Selecione um arquivo..."
                    />
                    <a>Mensagem de erro...</a>
                </div>

                <!--Check:-->
                <div class="form-content">
                    <label for="checkbox"
                        >Aceita compartilhar os seus dados com a XCoop:</label
                    >
                    <input type="checkbox" id="checkbox" />
                    <a>Mensagem de erro...</a>
                </div>

                <button type="submit">Enviar</button>
            </form>
        </div>

        <script src="script.js"></script>
    </body>
</html>
